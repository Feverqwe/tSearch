<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="shortcut icon" href="img/icon_16.png">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
    <link rel="stylesheet" type="text/css" href="codeMirror/lib/codemirror.css">
</head>
<body class="loading">
    <div class="editor">
        <div class="editor__head">
            <div class="head__options">
                <label><input type="checkbox" class="option__auto-update"/><span data-i18n='{"text":"autoUpdate"}'>{autoUpdate}</span></label>
            </div>
            <div class="head__action">
                <a href="#save" class="button head__action head__action-save" data-i18n='{"text":"save"}'>{save}</a>
                <a href="#close" class="button head__action head__action-close" data-i18n='{"text":"close"}'>{close}</a>
            </div>
        </div>
        <div class="editor__body"><textarea class="editor__textarea"></textarea></div>
    </div>
    <script src="js/lib/require.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
