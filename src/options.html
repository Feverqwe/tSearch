<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head> 	
        <meta charset="utf-8" />
        <title>Options :: TMS</title>
        <link rel="shortcut icon" href="img/settings.png">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <script src="js/mono.js"></script>
    </head>
    <body class="loading">
        <div class="head">
            <div id="search_form">
                <span>Torrents MultiSearch</span>
            </div>
            <div class="quick-menu">
                <a href="index.html" data-lang="main,title" id="main_btn" title="{main}"></a>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="left menu">
                    <a href="#main" data-page="general" data-lang="general">{General}</a>
                    <a href="#home" data-page="home" data-lang="home">{Home}</a>
                    <a href="#other" data-page="other" data-lang="other">{Other}</a>
                    <a href="#quality" data-page="quality" data-lang="qualityDefine">{qualityDefine}</a>
                    <a href="#backup" data-page="backup" data-lang="backup">{Backup}</a>
                    <a href="#restore" data-page="restore" data-lang="restore">{Restore}</a>
                </div>
                <div class="right">
                    <div class="page general">
                        <h2 data-lang="general">{General}</h2>
                        <label><span>Language</span>
                            <select id="language" data-option="language">
                                <option value="ru">Русский</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                            </select>
                        </label>
                        <label><input type="checkbox" data-option="hidePeerColumn"/><span data-lang="hidePeerColumn">{hidePeerColumn}</span></label>
                        <label><input type="checkbox" data-option="hideSeedColumn"/><span data-lang="hideSeedColumn">{hideSeedColumn}</span></label>
                        <label><input type="checkbox" data-option="subCategoryFilter"/><span data-lang="subCategoryFilter">{subCategoryFilter}</span></label>
                        <label><input type="checkbox" data-option="teaserFilter"/><span data-lang="teaserFilter">{teaserFilter}</span></label>
                        <label><input type="checkbox" data-option="defineCategory"/><span data-lang="defineCategory">{defineCategory}</span></label>
                        <label><input type="checkbox" data-option="allowGetDescription"/><span data-lang="allowGetDescription">{allowGetDescription}</span></label>
                        <label><input type="checkbox" data-option="enableHighlight"/><span data-lang="enableHighlight">{enableHighlight}</span></label>
                        <label><input type="checkbox" data-option="profileListSync"/><span data-lang="profileListSync">{profileListSync}</span></label>
                        <label><input type="checkbox" data-option="contextMenu"/><span data-lang="contextMenu">{contextMenu}</span></label>
                        <label><input type="checkbox" data-option="searchPopup"/><span data-lang="searchPopup">{searchPopup}</span></label>
                        <label><input type="checkbox" data-option="autoComplite"/><span data-lang="autoComplite">{autoComplite}</span></label>
                        <label><input type="checkbox" data-option="rightPanel"/><span data-lang="rightPanel">{rightPanel}</span></label>
                        <label><input type="checkbox" data-option="doNotSendStatistics"/><span data-lang="doNotSendStatistics">{doNotSendStatistics}</span></label>
                        <label><input type="checkbox" data-option="invertIcon"><span data-lang="invertIcon">{invertIcon}</span></label>
                    </div>
                    <div class="page home">
                        <h2 data-lang="home">{Home}</h2>
                        <label><input type="checkbox" data-option="useEnglishPosterName"/><span data-lang="useEnglishPosterName">{useEnglishPosterName}</span></label>
                        <label><input type="checkbox" data-option="enableFavoriteSync"/><span data-lang="enableFavoriteSync">{enableFavoriteSync}</span></label>
                        <label><input type="text" data-option="kinopoiskFolderId"> <span data-lang="kinopoiskFolderId">{kinopoiskFolderId}</span></label>
                        <h2 data-lang="showSections">{Show sections}</h2>
                        <div class="sectionList"></div>
                    </div>
                    <div class="page other">
                        <h2 data-lang="proxy">{Proxy}</h2>
                        <div class="info"><span data-lang="proxyInfo">{Info}</span></div>
                        <label><input type="checkbox" data-option="autoUseProxy"><span data-lang="autoUseProxy">{autoUseProxy}</span></label>
                        <div class="proxyList"></div>
                    </div>
                    <div class="page quality">
                        <h2 data-lang="qualityDefine">{qualityDefine}</h2>
                        <label><input type="checkbox" data-option="calcSeedCount"/><span data-lang="calcSeedCount">{calcSeedCount}</span></label>
                        <div class="qualityControls">
                            <input type="button" class="btn save" data-lang="save"/>
                            <input type="button" class="btn reset" data-lang="resetSettings"/>
                        </div>
                        <div class="qualityList"></div>
                        <div class="qualityControls">
                            <input type="button" class="btn save" data-lang="save"/>
                            <input type="button" class="btn reset" data-lang="resetSettings"/>
                        </div>
                    </div>
                    <div class="page backup">
                        <h2 data-lang="backup">{Backup}</h2>
                        <div class="btnList">
                            <input type="button" id="backupUpdate" value="{update}" data-lang="update"/>
                            <input type="button" id="saveInCloud" value="{saveInCloud}" data-lang="saveInCloud"/>
                        </div>
                        <textarea id="backupInp"></textarea>
                    </div>
                    <div class="page restore">
                        <h2 data-lang="restore">{restore}</h2>
                        <div class="btnList">
                            <input type="button" id="restoreBtn" value="{toRestore}" data-lang="toRestore"/>
                            <input type="button" id="getFromCloudBtn" value="{getFromCloud}" data-lang="getFromCloud"/>
                            <input type="button" id="clearCloudStorage" value="{clearCloudStorage}" data-lang="clearCloudStorage"/>
                        </div>
                        <textarea id="restoreInp"></textarea>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="author"><a title="email: leonardspbox@gmail.com" href="mailto:leonardspbox@gmail.com">Anton</a>, 2015</div>
            </div>
        </div>
        <script src="js/engine.js"></script>
        <script src="js/exKit.js"></script>
        <script src="js/rate.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
