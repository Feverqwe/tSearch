<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title data-i18n='{"text": "options"}'>Options</title>
        <link rel="shortcut icon" href="img/options.png">
        <link rel="stylesheet" type="text/css" href="css/options.css">
    </head>
    <body class="loading">
        <div class="body__head">
            <div class="search">
                <h1 class="title" data-i18n='{"text": "options"}'>{options}</h1>
            </div>
            <div class="menu">
                <a href="index.html" class="menu__btn menu__btn-main" data-i18n='{"title":"main"}' title="{main}"></a>
            </div>
        </div>
        <div class="main">
            <div class="sections">
                <a href="#basic" class="sections__item" data-page="basic" data-i18n='{"text":"basic"}'>{basic}</a>
                <a href="#mainPage" class="sections__item" data-page="mainPage" data-i18n='{"text":"mainPage"}'>{mainPage}</a>
                <a href="#backup" class="sections__item" data-page="backup" data-i18n='{"text":"backupRestore"}'>{backupRestore}</a>
            </div>
            <div class="options">
                <div class="page page-basic">
                    <h2 class="page__title" data-i18n='{"text":"basic"}'>{basic}</h2>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="hidePeerRow">
                            <span data-i18n='{"text":"hidePeerRow"}'>{hidePeerRow}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="hideSeedRow">
                            <span data-i18n='{"text":"hideSeedRow"}'>{hideSeedRow}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="categoryWordFilter">
                            <span data-i18n='{"text":"categoryWordFilter"}'>{categoryWordFilter}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="syncProfiles">
                            <span data-i18n='{"text":"syncProfiles"}'>{syncProfiles}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="contextMenu">
                            <span data-i18n='{"text":"contextMenu"}'>{contextMenu}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="disablePopup">
                            <span data-i18n='{"text":"disablePopup"}'>{disablePopup}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="invertIcon">
                            <span data-i18n='{"text":"invertIcon"}'>{invertIcon}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="doNotSendStatistics">
                            <span data-i18n='{"text":"doNotSendStatistics"}'>{doNotSendStatistics}</span>
                        </label>
                    </div>
                </div>
                <div class="page page-mainPage">
                    <h2 class="page__title" data-i18n='{"text":"mainPage"}'>{basic}</h2>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="originalPosterName"/>
                            <span data-i18n='{"text":"originalPosterName"}'>{originalPosterName}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" data-option="favoriteSync"/>
                            <span data-i18n='{"text":"favoriteSync"}'>{favoriteSync}</span>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <span data-i18n='{"text":"kpFolderId"}'>{kpFolderId}</span>:
                            <input type="text" data-option="kpFolderId">
                        </label>
                    </div>
                    <h2 class="page__sub_title" data-i18n='{"text":"showSections"}'>{showSections}</h2>
                    <div class="mainPage__sections"></div>
                </div>
                <div class="page page-backup">
                    <h2 class="page__title" data-i18n='{"text":"backupRestore"}'>{backupRestore}</h2>
                    <div class="page__buttons">
                        <a type="button" href="#exportZip" class="button backup__export-zip" data-i18n='{"text":"exportZip"}'>{exportZip}</a>
                        <a type="button" href="#importZip" class="button backup__import-zip" data-i18n='{"text":"importZip"}'>{importZip}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="author">
            <a title="email: leonardspbox@gmail.com" href="mailto:leonardspbox@gmail.com">Anton</a>, 2016
        </div>
        <script src="js/lib/require.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
